<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
</head>

<body>
    <div id="mywidget">
        <input type="text" id="myTextInput" value="hello world" placeholder="Type here..." />
    </div>
    <script type="text/javascript">
        JFCustomWidget.subscribe("ready", function () {
            var charLimit = parseInt(JFCustomWidget.getWidgetSetting('charLimit'));
            var myTextInput = document.getElementById("myTextInput");
            myTextInput ? myTextInput.maxLength = charLimit : "";
            //Then subscribe to form submit event to save the input when the form is submitted
            JFCustomWidget.subscribe("submit", function () {
                var data = {
                    valid: true,
                    value: myTextInput.value
                }
                // Finally, send data to your JotForm form
                JFCustomWidget.sendSubmit(data);
            });
        });
    </script>
</body>

</html>
