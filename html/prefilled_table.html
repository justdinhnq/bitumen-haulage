<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table with Auto-Sum (Perfect)</title>
  <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
  <link rel="stylesheet" href="../css/prefilled_table.css" />
</head>
<body>

<div class="controls">
  <button onclick="addRow()">+ Row</button>
  <button onclick="addColumn()">+ Column</button>
  <button onclick="deleteLastRow()">- Row</button>
  <button onclick="deleteLastColumn()">- Column</button>
</div>

<table id="dynamicTable">
  <thead>
    <tr>
      <th contenteditable="true">#</th>
      <th contenteditable="true">Value A</th>
      <th contenteditable="true">Value B</th>
      <th contenteditable="true">Total (A+B)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td> <!-- Sum cell - to be auto-calculated class="sum-cell"-->
    </tr>
    <tr>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
    </tr>
  </tbody>
</table>

<script src="../script/script_prefilled_table.js"></script>

</body>
</html>
